<multi-input-array>
      <ng-template #templateRef>
        <input type="text" placeholder="Add Items"/>  
      </ng-template>
      <ng-template #delTemplateRef>
        <button>x</button><br/>
      </ng-template>
      <multi-input [template]="templateRef" [deleteTemplate]="delTemplateRef" [(model)]="model" [classList]="classList"></multi-input>
      <input [(ngModel)]="model" required="" style="display: none" />
</multi-input-array>

<hr/>
Model - {{model | json}}
