<multi-input-array>
      <ng-template #templateRef>
        <input type="text" placeholder="Add Items" style="border: none; border-bottom: 2px solid #999; outline: none;" />  
      </ng-template>
      <ng-template #delTemplateRef>
        <button>x</button><br/>
      </ng-template>
      <multi-input [template]="templateRef" [deleteTemplate]="delTemplateRef" [(model)]="model" [classList]="classList"></multi-input>
</multi-input-array>

<br/><br/><hr/>final model = {{model | json}}
